# Site settings
baseURL = ""
title = "Charbel Tabet - Personal Website"
languageCode = "en-US"
theme = "hugo-split-theme"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-167630717-1"

# Copyright
copyright = "&copy;2020 Charbel Tabet"

[params]

  # Metadata for search engines and social sharing
  author = "Charbel Tabet"
  description = "Split is a centrally-divided layout for a professional online presence with a big image or video left with alongside content."
  shareImage = "images/background.jpeg"
  twitterHandle = "sharbeltabet"

  # Favicon
  favicon = "/favicon.ico"

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/background.jpeg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

